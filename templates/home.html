{% extends "base.html" %}
{% load settings_tags %}

{% block title %}Home - {{ site_settings.site_name }}{% endblock %}

{% block content %}
<div id="home-app"></div>

<script type="text/babel">
    function HomeApp() {
        const [currentTestimonial, setCurrentTestimonial] = React.useState(0);
        const [currentGalleryImage, setCurrentGalleryImage] = React.useState(0);

        const testimonials = [
            { name: "Sarah Johnson", text: "Absolutely incredible dining experience! The flavors were extraordinary and the service was impeccable.", rating: 5 },
            { name: "Michael Chen", text: "Best restaurant in the city. Every dish is a masterpiece and the ambiance is perfect for special occasions.", rating: 5 },
            { name: "Emma Rodriguez", text: "Outstanding food quality and presentation. The chef's attention to detail is remarkable.", rating: 5 }
        ];

        const galleryImages = [
            { url: "https://thethekedaar.in/blogs/wp-content/uploads/2021/03/Restaurant-Interior.jpg", alt: "Restaurant Interior" },
            { url: "https://images.unsplash.com/photo-1414235077428-338989a2e8c0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80", alt: "Elegant Dining Area" },
            { url: "https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80", alt: "Restaurant Atmosphere" },
            { url: "https://images.unsplash.com/photo-1559329007-40df8a9345d8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2074&q=80", alt: "Open Kitchen View" }
        ];

        React.useEffect(() => {
            const testimonialInterval = setInterval(() => {
                setCurrentTestimonial((prev) => (prev + 1) % testimonials.length);
            }, 4000);

            const galleryInterval = setInterval(() => {
                setCurrentGalleryImage((prev) => (prev + 1) % galleryImages.length);
            }, 3000);

            return () => {
                clearInterval(testimonialInterval);
                clearInterval(galleryInterval);
            };
        }, []);

        return (
            <div className="min-h-screen">
                <section className="relative h-screen flex items-center justify-center bg-gradient-to-br from-primary/10 to-secondary/10">
                    <div 
                        className="absolute inset-0 bg-cover bg-center bg-no-repeat"
                        style={{
                            backgroundImage: `url('https://images.unsplash.com/photo-1555396273-367ea4eb4db5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2074&q=80')`
                        }}
                    >
                        <div className="absolute inset-0 bg-black/40"></div>
                    </div>
                    
                    <div className="relative z-10 text-center text-white px-4 max-w-4xl mx-auto">
                        <h1 className="text-6xl md:text-7xl font-bold mb-6 leading-tight">
                            Culinary Excellence
                        </h1>
                        <p className="text-xl md:text-2xl mb-8 font-light">
                            Where every dish tells a story of passion, creativity, and exceptional taste
                        </p>
                        <div className="flex flex-col sm:flex-row gap-4 justify-center">
                            <a 
                                href="/menu/" 
                                className="bg-primary hover:bg-primary/90 text-white px-8 py-4 rounded-lg text-lg font-semibold transition-all duration-300 transform hover:scale-105 shadow-lg"
                            >
                                Explore Our Menu
                            </a>
                            <a 
                                href="/reservation/" 
                                className="bg-secondary hover:bg-secondary/90 text-white px-8 py-4 rounded-lg text-lg font-semibold transition-all duration-300 transform hover:scale-105 shadow-lg"
                            >
                                Reserve a Table
                            </a>
                        </div>
                    </div>
                </section>

                <section className="py-20 px-4 bg-background">
                    <div className="max-w-7xl mx-auto">
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
                            <div className="space-y-6">
                                <h2 className="text-4xl md:text-5xl font-bold text-foreground mb-6">
                                    Our Story
                                </h2>
                                <p className="text-lg text-muted-foreground leading-relaxed">
                                    Founded with a passion for culinary excellence, our restaurant has been serving extraordinary dining experiences for over a decade. We believe that great food brings people together and creates lasting memories.
                                </p>
                                <p className="text-lg text-muted-foreground leading-relaxed">
                                    Our award-winning chefs combine traditional techniques with innovative approaches, using only the finest locally-sourced ingredients to create dishes that celebrate both flavor and artistry.
                                </p>
                                <div className="flex items-center space-x-8 pt-4">
                                    <div className="text-center">
                                        <div className="text-3xl font-bold text-primary">10+</div>
                                        <div className="text-sm text-muted-foreground">Years Experience</div>
                                    </div>
                                    <div className="text-center">
                                        <div className="text-3xl font-bold text-primary">50+</div>
                                        <div className="text-sm text-muted-foreground">Signature Dishes</div>
                                    </div>
                                    <div className="text-center">
                                        <div className="text-3xl font-bold text-primary">1000+</div>
                                        <div className="text-sm text-muted-foreground">Happy Customers</div>
                                    </div>
                                </div>
                            </div>
                            <div className="relative">
                                <img 
                                    src="https://images.unsplash.com/photo-1577219491135-ce391730fb2c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1977&q=80"
                                    alt="Professional Chef"
                                    className="rounded-lg shadow-2xl w-full h-auto"
                                />
                                <div className="absolute -bottom-6 -right-6 bg-secondary text-secondary-foreground p-6 rounded-lg shadow-lg">
                                    <div className="text-2xl font-bold">Award Winning</div>
                                    <div className="text-sm">Culinary Excellence</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <section className="py-20 px-4 bg-muted">
                    <div className="max-w-7xl mx-auto">
                        <div className="text-center mb-16">
                            <h2 className="text-4xl md:text-5xl font-bold text-foreground mb-6">
                                Signature Dishes
                            </h2>
                            <p className="text-xl text-muted-foreground max-w-3xl mx-auto">
                                Discover our most beloved creations, each crafted with precision and passion
                            </p>
                        </div>
                        
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {[
                                { name: "Truffle Risotto", description: "Creamy arborio rice with black truffle and parmesan", price: "$32", image: "https://images.unsplash.com/photo-1476124369491-e7addf5db371?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" },
                                { name: "Wagyu Beef Tenderloin", description: "Premium wagyu with roasted vegetables and red wine reduction", price: "$65", image: "https://images.unsplash.com/photo-1546833999-b9f581a1996d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" },
                                { name: "Pan-Seared Salmon", description: "Atlantic salmon with citrus glaze and seasonal vegetables", price: "$28", image: "https://images.unsplash.com/photo-1467003909585-2f8a72700288?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80" },
                                { name: "Duck Confit", description: "Slow-cooked duck leg with cherry gastrique and potato gratin", price: "$38", image: "https://images.unsplash.com/photo-1432139555190-58524dae6a55?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2076&q=80" },
                                { name: "Lobster Thermidor", description: "Fresh lobster in creamy cognac sauce with herbs", price: "$45", image: "https://images.unsplash.com/photo-1559847844-d721426d6edc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1973&q=80" },
                                { name: "Chocolate Soufflé", description: "Warm chocolate soufflé with vanilla bean ice cream", price: "$16", image: "https://images.unsplash.com/photo-1551024506-0bccd828d307?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1964&q=80" }
                            ].map((dish, index) => (
                                <div key={index} className="bg-card rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition-all duration-300 transform hover:-translate-y-2">
                                    <img 
                                        src={dish.image || "/placeholder.svg"}
                                        alt={dish.name}
                                        className="w-full h-48 object-cover"
                                    />
                                    <div className="p-6">
                                        <div className="flex justify-between items-start mb-3">
                                            <h3 className="text-xl font-semibold text-card-foreground">{dish.name}</h3>
                                            <span className="text-primary font-bold text-lg">{dish.price}</span>
                                        </div>
                                        <p className="text-muted-foreground leading-relaxed">{dish.description}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                        
                        <div className="text-center mt-12">
                            <a 
                                href="/menu/" 
                                className="bg-primary hover:bg-primary/90 text-white px-8 py-3 rounded-lg text-lg font-semibold transition-all duration-300 inline-block"
                            >
                                View Full Menu
                            </a>
                        </div>
                    </div>
                </section>

                <section className="py-20 px-4 bg-background">
                    <div className="max-w-7xl mx-auto">
                        <div className="text-center mb-16">
                            <h2 className="text-4xl md:text-5xl font-bold text-foreground mb-6">
                                Experience Our Ambiance
                            </h2>
                            <p className="text-xl text-muted-foreground">
                                Step into a world of elegance and sophistication
                            </p>
                        </div>
                        
                        <div className="relative h-96 md:h-[500px] rounded-lg overflow-hidden shadow-2xl">
                            {galleryImages.map((image, index) => (
                                <img
                                    key={index}
                                    src={image.url || "/placeholder.svg"}
                                    alt={image.alt}
                                    className={`absolute inset-0 w-full h-full object-cover transition-opacity duration-1000 ${
                                        index === currentGalleryImage ? 'opacity-100' : 'opacity-0'
                                    }`}
                                />
                            ))}
                            <div className="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
                                {galleryImages.map((_, index) => (
                                    <button
                                        key={index}
                                        onClick={() => setCurrentGalleryImage(index)}
                                        className={`w-3 h-3 rounded-full transition-all duration-300 ${
                                            index === currentGalleryImage ? 'bg-white' : 'bg-white/50'
                                        }`}
                                    />
                                ))}
                            </div>
                        </div>
                    </div>
                </section>

                <section className="py-20 px-4 bg-muted">
                    <div className="max-w-4xl mx-auto text-center">
                        <h2 className="text-4xl md:text-5xl font-bold text-foreground mb-16">
                            What Our Guests Say
                        </h2>
                        
                        <div className="relative h-48 flex items-center justify-center">
                            {testimonials.map((testimonial, index) => (
                                <div
                                    key={index}
                                    className={`absolute inset-0 flex flex-col items-center justify-center transition-opacity duration-1000 ${
                                        index === currentTestimonial ? 'opacity-100' : 'opacity-0'
                                    }`}
                                >
                                    <div className="flex mb-4">
                                        {[...Array(testimonial.rating)].map((_, i) => (
                                            <svg key={i} className="w-6 h-6 text-secondary fill-current" viewBox="0 0 20 20">
                                                <path d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545z"/>
                                            </svg>
                                        ))}
                                    </div>
                                    <blockquote className="text-xl md:text-2xl text-foreground mb-6 italic leading-relaxed">
                                        "{testimonial.text}"
                                    </blockquote>
                                    <cite className="text-lg text-muted-foreground font-semibold">
                                        — {testimonial.name}
                                    </cite>
                                </div>
                            ))}
                        </div>
                        
                        <div className="flex justify-center space-x-2 mt-8">
                            {testimonials.map((_, index) => (
                                <button
                                    key={index}
                                    onClick={() => setCurrentTestimonial(index)}
                                    className={`w-3 h-3 rounded-full transition-all duration-300 ${
                                        index === currentTestimonial ? 'bg-primary' : 'bg-border'
                                    }`}
                                />
                            ))}
                        </div>
                    </div>
                </section>

                <section id="reservation" className="py-20 px-4 bg-background">
                    <div className="max-w-7xl mx-auto">
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-12">
                            <div>
                                <h2 className="text-4xl md:text-5xl font-bold text-foreground mb-8">
                                    Visit Us Today
                                </h2>
                                <div className="space-y-6">
                                    <div className="flex items-start space-x-4">
                                        <div className="bg-primary/10 p-3 rounded-lg">
                                            <svg className="w-6 h-6 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                            </svg>
                                        </div>
                                        <div>
                                            <h3 className="text-xl font-semibold text-foreground mb-2">Address</h3>
                                            <p className="text-muted-foreground">{{ site_settings.address }}</p>
                                        </div>
                                    </div>
                                    
                                    <div className="flex items-start space-x-4">
                                        <div className="bg-primary/10 p-3 rounded-lg">
                                            <svg className="w-6 h-6 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                                            </svg>
                                        </div>
                                        <div>
                                            <h3 className="text-xl font-semibold text-foreground mb-2">Phone</h3>
                                            <p className="text-muted-foreground">{{ site_settings.phone }}</p>
                                        </div>
                                    </div>
                                    
                                    <div className="flex items-start space-x-4">
                                        <div className="bg-primary/10 p-3 rounded-lg">
                                            <svg className="w-6 h-6 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                            </svg>
                                        </div>
                                        <div>
                                            <h3 className="text-xl font-semibold text-foreground mb-2">Hours</h3>
                                            {% show_business_hours %}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="bg-card p-8 rounded-lg shadow-lg">
                                <h3 className="text-2xl font-bold text-card-foreground mb-6">Make a Reservation</h3>
                                <div className="text-center">
                                    <p className="text-muted-foreground mb-6">
                                        Experience our exceptional dining with our easy online reservation system.
                                    </p>
                                    <a 
                                        href="/reservation/" 
                                        className="inline-block bg-primary hover:bg-primary/90 text-white px-8 py-4 rounded-lg text-lg font-semibold transition-all duration-300 transform hover:scale-105 shadow-lg"
                                    >
                                        Book Your Table Now
                                    </a>
                                    <p className="text-sm text-muted-foreground mt-4">
                                        Or call us at <a href="tel:{{ site_settings.phone }}" className="text-primary hover:underline">{{ site_settings.phone }}</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        );
    }

    ReactDOM.render(<HomeApp />, document.getElementById('home-app'));
</script>
{% endblock %}
