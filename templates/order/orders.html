{% extends "base.html" %}

{% block title %}My Orders - Restaurant Site{% endblock %}

{% block content %}
<div id="orders-app"></div>

<script type="text/babel">
    function OrdersApp() {
        const [orders, setOrders] = React.useState([]);
        const [loading, setLoading] = React.useState(true);

        React.useEffect(() => {
            fetchOrders();
        }, []);

        const fetchOrders = async () => {
            try {
                const response = await fetch('/order/api/list/');
                if (response.ok) {
                    const data = await response.json();
                    setOrders(data);
                } else if (response.status === 401) {
                    window.location.href = '/account/login/';
                    return;
                }
                setLoading(false);
            } catch (error) {
                console.error('Error fetching orders:', error);
                setLoading(false);
            }
        };

        const getStatusColor = (status) => {
            const colors = {
                'pending': 'bg-yellow-100 text-yellow-800',
                'paid': 'bg-blue-100 text-blue-800',
                'confirmed': 'bg-green-100 text-green-800',
                'preparing': 'bg-orange-100 text-orange-800',
                'ready': 'bg-purple-100 text-purple-800',
                'delivered': 'bg-green-100 text-green-800',
                'cancelled': 'bg-red-100 text-red-800'
            };
            return colors[status] || 'bg-gray-100 text-gray-800';
        };

        const getStatusText = (status) => {
            const statusTexts = {
                'pending': 'Pending Payment',
                'paid': 'Payment Received',
                'confirmed': 'Order Confirmed',
                'preparing': 'Preparing',
                'ready': 'Ready for Pickup',
                'delivered': 'Delivered',
                'cancelled': 'Cancelled'
            };
            return statusTexts[status] || status;
        };

        if (loading) {
            return (
                <div className="flex justify-center items-center h-64">
                    <div className="text-xl text-gray-600">Loading your orders...</div>
                </div>
            );
        }

        if (orders.length === 0) {
            return (
                <div className="text-center py-12">
                    <h1 className="text-3xl font-bold text-gray-900 mb-4">No Orders Yet</h1>
                    <p className="text-gray-600 mb-8">You haven't placed any orders yet. Start browsing our delicious menu!</p>
                    <a href="/menu/" className="bg-primary text-white px-6 py-3 rounded-lg text-lg hover:bg-orange-600 transition-colors">
                        Browse Menu
                    </a>
                </div>
            );
        }

        return (
            <div>
                <h1 className="text-3xl font-bold text-gray-900 mb-8">My Orders</h1>
                
                <div className="space-y-6">
                    {orders.map(order => (
                        <div key={order.id} className="bg-white rounded-lg shadow-md overflow-hidden">
                            <div className="p-6">
                                <div className="flex justify-between items-start mb-4">
                                    <div>
                                        <h3 className="text-lg font-semibold text-gray-900">
                                            Order #{order.order_number}
                                        </h3>
                                        <p className="text-gray-600">
                                            {new Date(order.created_at).toLocaleDateString()} at {new Date(order.created_at).toLocaleTimeString()}
                                        </p>
                                    </div>
                                    <div className="text-right">
                                        <div className={`inline-block px-3 py-1 rounded-full text-sm font-medium ${getStatusColor(order.status)}`}>
                                            {getStatusText(order.status)}
                                        </div>
                                        <div className="text-lg font-bold text-gray-900 mt-1">
                                            ${order.total}
                                        </div>
                                    </div>
                                </div>

                                <div className="border-t pt-4">
                                    <h4 className="font-medium text-gray-900 mb-2">Items:</h4>
                                    <div className="space-y-1">
                                        {order.items.map((item, index) => (
                                            <div key={index} className="flex justify-between text-sm">
                                                <span>{item.quantity}x {item.food_name}</span>
                                                <span>${item.subtotal}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <div className="flex justify-between items-center mt-4 pt-4 border-t">
                                    <div className="text-sm text-gray-600">
                                        <div>Customer: {order.customer_name}</div>
                                        <div>Phone: {order.customer_phone}</div>
                                        {order.delivery_address && (
                                            <div>Address: {order.delivery_address}</div>
                                        )}
                                    </div>
                                    <div className="space-x-2">
                                        <a 
                                            href={`/order/tracking/${order.id}/`}
                                            className="bg-primary text-white px-4 py-2 rounded-lg hover:bg-orange-600 transition-colors"
                                        >
                                            Track Order
                                        </a>
                                        {order.status === 'delivered' && (
                                            <button
                                                onClick={() => window.location.href = '/menu/'}
                                                className="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300 transition-colors"
                                            >
                                                Order Again
                                            </button>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </div>
                    ))}
                </div>
            </div>
        );
    }

    ReactDOM.render(<OrdersApp />, document.getElementById('orders-app'));
</script>
{% endblock %}
